<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <div class="container" >
        <form action="#" method="post" target="_parent">
        <div class="card">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="caja1" >
                    <h4>Payment form example</h4>
                </div>
              </li>
              <li class="list-group-item">

              
                <div class="row" class="caja2">

                    <div class="alerta ">

                    <div class="alert alert-danger"  role="alert ">
                            Some fields are missing
                        </div>
                    </div>
                        <div class="col-md-4">
                            <label for="validationDefault01" class="form-label">Card #</label>
                            <input type="text" class="form-control border-secondary-subtle" id="validationDefault01" value=""
                                placeholder="XXXXXXXXXXXXXXXX" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault02" class="form-label">CVC #</label>
                            <input type="text" class="form-control border-secondary-subtle" id="validationDefault02" value="" placeholder="000"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationDefault02" class="form-label">Amount</label>
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping">$</span>
                                <input type="text" class="form-control border-secondary-subtle" placeholder="Amount" aria-label="Amount"
                                    aria-describedby="addon-wrapping">
                            </div>
                        </div>
        
                        <div class="col-md-6">
                            <label for="validationDefault01" class="form-label">First name</label>
                            <input type="text" class="form-control border-secondary-subtle" id="validationDefault01" value="" required>
                        </div>
                        <div class="col-md-6">
                            <label for="validationDefault02" class="form-label">Last name</label>
                            <input type="text" class="form-control border-secondary-subtle" id="validationDefault02" value="" required>
                        </div>
        
                        <div class="col-md-6">
                            <label for="validationDefault03" class="form-label">City</label>
                            <input type="text" class="form-control border-secondary-subtle" id="validationDefault03" required>
                        </div>
                        <div class="col-md-3">
                            <label for="validationDefault04" class="form-label">State</label>
                            <select class="form-select border-secondary-subtle" id="validationDefault04" required>
                                <option selected disabled value="">Pick a state</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="validationDefault05" class="form-label">Postal Code</label>
                            <input type="text" class="form-control border-secondary-subtle" id="validationDefault05" required>
                        </div>
        
                        <div class="col-md-6">
                            <div class="col-md-6">
                                <label class="form-label">We accept:</label>
                            </div>
                            <!-- Caja de los metodos de pago -->
                            <div class="caja-gris">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">
                                    <i class="fa-brands fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">
                                    <i class="fa-brands fa-cc-visa"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">
                                    <i class="fa-brands fa-cc-diners-club"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">
                                    <i class="fa-brands fa-cc-amazon-pay"></i>
                                </label>
                            </div>
                        </div>
                        </div>
                        <!-- Caja de texarea para comentarios -->
                        <div class="col-md-6">
                            <label class="form-label">Message</label>
                            <div class="form-floating" >
                                <textarea class="form-control border-secondary-subtle" id="floatingTextarea2"  style="height: 100px "></textarea>
                                <div class="input-group has-validation" >
                                     <div class="form-floating is-invalid text-body-secondary" style="font-size:13px;">
                                        add any notes here.
                                    </div>
                                  
                                  </div>
                            </div>
        
                        </div>
                   
                    </form>
                </div>
              </li>
              <li class="list-group-item">
                <div col-md-12 class="caja3">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                      </div>
              </li>
            </ul>
          </div>
        
        </div>

      
  
   
       

    </div>
   
   
    <script src="https://kit.fontawesome.com/3f36dba5df.js" crossorigin="anonymous"></script>
</body>

</html>
